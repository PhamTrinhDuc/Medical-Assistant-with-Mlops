[pytest]
# Pytest configuration for CI/CD

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    --co

# Markers
markers =
    auth: Authentication related tests
    conversation: Conversation management tests
    message: Message endpoint tests
    dsm5: DSM-5 tool tests
    cypher: Cypher query tests
    slow: Slow running tests
    integration: Integration tests

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Coverage settings (if using pytest-cov)
# --cov=backend --cov-report=html --cov-report=term-missing
