name: CI/CD Pipeline

# 1. TRIGGER: Khi nào chạy?
on:
  push:
    # branches: [ "main", "mlops"] # Chạy khi push lên nhánh main
    branches: ["main"]
  pull_request:
    branches: [ "main" ] # Chạy khi ai đó tạo Pull Request vào main

env:
  DOCKER_HUB_REPO: "duc8504"
  BACKEND_IMAGE: "duc8504/ai-agent-backend"
  FRONTEND_IMAGE: "duc8504/ai-agent-frontend"
  # GitHub SHA là mã hash duy nhất của mỗi lần commit, dùng làm tag cực tốt
  IMAGE_TAG: ${{ github.sha }} 
  LATEST_TAG: "latest"

jobs:
  # JOB 1: Kiểm tra và Build Image (Chạy trên máy ảo GitHub để tiết kiệm RAM local)
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install uv and Dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          source $HOME/.cargo/env
          cd backend
          uv sync

      - name: Run Lint
        run: |
          source $HOME/.cargo/env
          # Chạy flake8, continue on error để không block CI
          cd backend
          uv run flake8 . --max-line-length=120 --exclude=venv,__pycache__,.venv

      - name: Run Tests
        run: |
          source $HOME/.cargo/env
          cd backend
          uv run pytest tests -v --tb=short --junit-xml=test-results.xml

      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Images
        # Điều kiện 'if':
        # 1. github.event_name == 'push': Đảm bảo code đã chính thức được đẩy lên (hoặc merge).
        # 2. github.ref == 'refs/heads/main': Chỉ thực hiện trên nhánh main bản chính thức.
        # -> Giúp tiết kiệm tài nguyên Docker Hub và tránh deploy nhầm code đang sửa dở.
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Build & Push Backend
          cd backend
          docker build -f Dockerfile -t ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }} -t ${{ env.BACKEND_IMAGE }}:${{ env.LATEST_TAG }} .
          docker push ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.BACKEND_IMAGE }}:${{ env.LATEST_TAG }}

          # Build & Push Frontend
          cd .. && cd frontend
          docker build -f Dockerfile -t ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }} -t ${{ env.FRONTEND_IMAGE }}:${{ env.LATEST_TAG }} .
          docker push ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}
          docker push ${{ env.FRONTEND_IMAGE }}:${{ env.LATEST_TAG }}

          # Dùng SHA (mã hash commit) làm tag giúp:
          # - Truy vết chính xác code nào nằm trong image nào.
          # - Hỗ trợ Rollback cực nhanh (chỉ cần đổi tag về mã SHA cũ).
          # Tag 'latest' dùng để kéo bản mới nhất nhanh chóng mà không cần nhớ mã SHA.

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/test-results.xml

  # JOB 2: Deploy (Chạy trên Self-hosted Runner trong máy bạn để kết nối Minikube)
  deploy:
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # runs-on: self-hosted -> Lệnh này sẽ được gửi xuống Runner (máy Duc8504) ở WSL2.
    # Mật khẩu (Secret) lấy từ GitHub Settings -> Secrets:
    # - Tuyệt đối không viết thẳng pass vào đây. 
    # - GitHub sẽ tự che dấu (mask) thành *** trong logs.
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Minikube Local
        run: |
          echo "===== Deploying to Minikube ====="
          cd ./mlops/k8s/charts

          helm upgrade --install chatbot-backend ./backend \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --set secrets.OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            --set secrets.GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} \
            --set secrets.REDIS_URL=${{ secrets.REDIS_URL }} \
            --set secrets.NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }} \
            --set env.JAEGER_URL=${{ vars.JAEGER_URL }} \
            --set env.ENV_LOG=${{ vars.ENV_LOG }} \
            --set env.JAEGER_ENDPOINT=${{ vars.JAEGER_ENDPOINT }} \
            --set env.NEO4J_USER=${{ vars.NEO4J_USER }} \
            --namespace default
          
          helm upgrade --install chatbot-frontend ./frontend \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --set env.BACKEND_URL=${{ vars.BACKEND_URL }} \
            --namespace default
          
          echo "Deployment completed successfully!"